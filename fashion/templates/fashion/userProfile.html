{% extends 'fashion/base.html' %}
{% load static %}
<!-- Hero Section Begin -->
{% block content %}
<!-- Contact Section Begin -->
    <section class="contact spad login-spad">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form auth-page">
                        <h3 class="text-center login my-4">Profile</h3>
                        <div class="col-lg-12">
                            {% for message in messages %}
                                <div class="col-lg-12">
                                    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert" >
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="True">&times;</span>
                                        </button>
                                        {{ message }}
                                  </div>
                                </div>
                            {% endfor %}
                        </div>
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        {% for fm in form %}
                                            {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small> <br>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
{% endblock content %}
